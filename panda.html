<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Panda</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff69b4;
            --secondary-color: #ff1493;
            --accent-color: #ffd700;
            --background-color: #89f7fe;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        /* Name Animation */
        .name {
            font-size: 3rem;
            color: #fff;
            font-family: 'Dancing Script', cursive;
            animation: fadeIn 2s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Panda Animation */
        .panda {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 20px auto;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 2s forwards;
        }

        .panda-body {
            width: 100px;
            height: 100px;
            background: #d2e8f4;
            border-radius: 50%;
            position: relative;
            animation: jump 2s infinite;
        }

        .panda-ear {
            width: 40px;
            height: 40px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: -10px;
        }

        .panda-ear.left {
            left: -8px;
        }

        .panda-ear.right {
            right: -8px;
        }

        .panda-eye {
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 30px;
        }

        .panda-eye.left {
            left: 20px;
        }

        .panda-eye.right {
            right: 20px;
        }

        .panda-eye::after {
            content: '';
            width: 10px;
            height: 10px;
            background: #3cbec8;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 5px;
        }

        .panda-nose {
            width: 10px;
            height: 10px;
            background: #080808;
            border-radius: 50%;
            position: absolute;
            top: 50px;
            left: 45px;
        }

        .panda-mouth {
            width: 30px;
            height: 15px;
            border: 3px solid #359791;
            border-top: none;
            border-radius: 0 0 30px 30px;
            position: absolute;
            top: 60px;
            left: 35px;
        }

        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
        }

        /* Quote Animation */
        .quote {
            font-size: 2rem;
            color: #fff;
            font-family: 'Dancing Script', cursive;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 4s forwards;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Floating Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 3s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }

        /* Background Animation */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <!-- Name -->
        <div class="name">Mi bien</div>

        <!-- Panda -->
        <div class="panda">
            <div class="panda-body">
                <div class="panda-ear left"></div>
                <div class="panda-ear right"></div>
                <div class="panda-eye left"></div>
                <div class="panda-eye right"></div>
                <div class="panda-nose"></div>
                <div class="panda-mouth"></div>
            </div>
        </div>

        <!-- Quote -->
        <div class="quote">Be the sunshine that makes shadows of your life disappear</div>
    </div>

    <script>
        // Add floating particles
        const particles = document.querySelector('.particles');
        for(let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 2 + 's';
            particles.appendChild(particle);
        }
    </script>
</body>
</html>
